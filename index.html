<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Pixel Planet Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        canvas {
            image-rendering: pixelated;
            margin: 20px;
        }
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin: 20px;
            padding: 20px;
            background-color: #222;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
        }
        .control-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }
        label {
            min-width: 120px;
        }
        input[type="range"] {
            width: 200px;
        }
        button {
            padding: 10px 20px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #555;
        }
        .planet-types {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin: 20px 0;
        }
        .planet-type {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .planet-type:hover {
            background-color: #333;
        }
        .planet-type input[type="radio"] {
            margin: 0;
        }
    </style>
</head>
<body>
    <h1>2D Pixel Planet Generator</h1>
    <canvas id="planetCanvas" width="512" height="512"></canvas>
    <div class="controls">
        <div class="planet-types">
            <label class="planet-type">
                <input type="radio" name="planetType" value="terra-nova" checked>
                Terra Nova
            </label>
            <label class="planet-type">
                <input type="radio" name="planetType" value="glacius">
                Glacius
            </label>
            <label class="planet-type">
                <input type="radio" name="planetType" value="jungle-prime">
                Jungle Prime
            </label>
            <label class="planet-type">
                <input type="radio" name="planetType" value="cliffside">
                Cliffside
            </label>
            <label class="planet-type">
                <input type="radio" name="planetType" value="desertia">
                Desertia
            </label>
            <label class="planet-type">
                <input type="radio" name="planetType" value="volcanis">
                Volcanis
            </label>
            <label class="planet-type">
                <input type="radio" name="planetType" value="aquaria">
                Aquaria
            </label>
            <label class="planet-type">
                <input type="radio" name="planetType" value="tundra">
                Tundra
            </label>
        </div>
        <div class="control-group">
            <label for="seed">Seed:</label>
            <input type="text" id="seed" placeholder="Enter seed">
            <button id="setSeed">Set</button>
        </div>
        <div class="control-group">
            <label for="noiseScale">Noise Scale:</label>
            <input type="range" id="noiseScale" min="3.0" max="10.0" step="0.2" value="3.0">
            <span id="noiseScaleValue">3.0</span>
        </div>
        <div class="control-group">
            <label for="variation">Landmass Variation:</label>
            <input type="range" id="variation" min="0.1" max="5.0" step="0.1" value="0.5">
            <span id="variationValue">0.5</span>
        </div>
        <button id="randomize">Randomize Planet</button>
    </div>
    <script type="module" src="src/2d_planet.js"></script>
</body>
</html>
