<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-store" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Pixel Planet Generator</title>
    <link rel="stylesheet" href="src/styles.css">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: black;
        }

        #starCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            pointer-events: none;
        }

        #threeContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
            color: white;
            padding: 1rem;
        }

        #planetCanvas {
            display: none; /* Hide 2D canvas, used only as texture */
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <div id="threeContainer"></div>

    <div class="content">
        <h1>2D Pixel Planet Generator</h1>
        <canvas id="planetCanvas" width="512" height="512"></canvas>
        <div id="planetDescription" class="planet-description"></div>
        <div class="controls">
            <div class="planet-types">
                <label class="planet-type">
                    <input type="radio" name="planetType" value="terra-nova" checked>
                    Terra Nova
                </label>
                <label class="planet-type">
                    <input type="radio" name="planetType" value="glacius"> Glacius
                </label>
                <label class="planet-type">
                    <input type="radio" name="planetType" value="jungle-prime"> Jungle Prime
                </label>
                <label class="planet-type">
                    <input type="radio" name="planetType" value="cliffside"> Cliffside
                </label>
                <label class="planet-type">
                    <input type="radio" name="planetType" value="desertia"> Desertia
                </label>
                <label class="planet-type">
                    <input type="radio" name="planetType" value="volcanis"> Volcanis
                </label>
                <label class="planet-type">
                    <input type="radio" name="planetType" value="aquaria"> Aquaria
                </label>
                <label class="planet-type">
                    <input type="radio" name="planetType" value="tundra"> Tundra
                </label>
            </div>
            <div class="control-group">
                <label for="seed">Seed:</label>
                <input type="text" id="seed" placeholder="Enter seed">
                <button id="setSeed">Set</button>
            </div>
            <div class="control-group">
                <label for="noiseScale">Noise Scale:</label>
                <input type="range" id="noiseScale" min="3.0" max="10.0" step="0.2" value="3.0">
                <span id="noiseScaleValue">3.0</span>
            </div>
            <div class="control-group">
                <label for="variation">Landmass Variation:</label>
                <input type="range" id="variation" min="0.1" max="3.0" step="0.1" value="0.5">
                <span id="variationValue">0.5</span>
            </div>
            <button id="randomize">Randomize Planet</button>
        </div>
    </div>

    <script type="module" src="src/2d_planet.js"></script>
</body>
</html>
