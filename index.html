<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Pixel Planet Generator</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        canvas {
            image-rendering: pixelated;
            image-rendering: crisp-edges;
            width: 512px;
            height: 512px;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
        button {
            margin-top: 10px;
            padding: 8px 16px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background: #45a049;
        }
        .control-group {
            margin-bottom: 10px;
        }
    </style>
  <script type="module" crossorigin src="/assets/index-Cu5rWCKL.js"></script>
</head>
<body>
    <div id="controls">
        <h2>Planet Controls</h2>
        <div class="control-group">
            <label>Noise Scale: </label>
            <input type="range" id="noiseScale" min="0.1" max="2" step="0.1" value="0.5">
        </div>
        <button id="randomize">Generate New Planet</button>
    </div>
    <canvas id="planetCanvas"></canvas>
</body>
</html>
